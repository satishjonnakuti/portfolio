{% extends 'base.html' %}
{% block content %}

<form method="post" action="{{ url_for('edit_task_post', task_id=task.id) }}" class="card">
	<label for="title">Edit task</label>
	<div class="row">
		<input type="text" id="title" name="title" value="{{ task.title }}" autofocus>
		<button type="submit">Save</button>
		<a class="btn" href="{{ url_for('index') }}">Cancel</a>
	</div>
</form>

{% endblock %}
